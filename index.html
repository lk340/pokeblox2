<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PokeBlox 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="./css/global.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/board.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/sidebars.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/logo.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/footer.css">
  
  <script src="./dist/bundle.js"></script>
</head>
<body>
  <img id="logo" src="./images/logo/pokeblox_logo.png" alt="logo">
  
  <div id="master-container">
    <div id="left-sidebar">
      <div id="high-score">

      </div>

      <div id="playlist">
        <div id="playlist-background"></div>
        <div id="playlist-songs">
          <span>Tears of Life</span>
          <div id="playlist-spacer"></div>
          <span>Johto Opening</span>
          <div id="playlist-spacer"></div>
          <span>Viridian City</span>
          <div id="playlist-spacer"></div>
          <span>Viridian Forest</span>
          <div id="playlist-spacer"></div>
          <span>Battle! Team Rocket</span>
          <div id="playlist-spacer"></div>
          <span>Route 47</span>
          <div id="playlist-spacer"></div>
          <span>GSC Champion</span>
          <div id="playlist-spacer"></div>
          <span>DPP Champion</span>
          <div id="playlist-spacer"></div>
          <span>N's Theme</span>
          <div id="playlist-spacer"></div>
          <span>Snowbelle City</span>
          <div id="playlist-spacer"></div>
          <span>USUM Theme</span>
          <div id="playlist-spacer"></div>
          <span>Original Tetris</span>
          <div id="playlist-spacer"></div>
          <span>Tetris 99</span>
        </div>
      </div>
    </div>

    <div id="board-container">
      <canvas id="board" class="board" width="300px" height="600px"></canvas>
    </div>

    <div id="right-sidebar">

    </div>
  </div>

  <footer>
    <div id="email">loyd.hkim@gmail.com</div>
    <div id="social">
      <a href="https://github.com/lk340/pokeblox2" target="_blank"><img src="./images/links/github.png" alt="github"></a>
      <a href="https://www.linkedin.com/in/loyd-k-b58176166/" target="_blank"><img src="./images/links/linkedin.png" alt="linkedin"></a>
      <a href="https://angel.co/lk340" target="_blank"><img src="./images/links/angellist.png" alt="angel-list"></a>
      <a href="http://www.loydkim.com/" target="_blank"><img src="./images/links/email.png" alt="portfolio"></a>
    </div>
  </footer>


  <!-- SOUND EFFECTS START -->
  <audio id="move-piece" src="./soundeffects/move_piece_trimmed.mp3"></audio>
  <audio id="fall-piece" src="./soundeffects/fall_piece.mp3"></audio>
  <audio id="clear-row" src="./soundeffects/clear_trimmed.mp3"></audio>
  <audio id="game-over" src="./soundeffects/gameover.mp3"></audio>
  <!-- SOUND EFFECTS END -->
  
  <!-- SOUNDTRACK START -->
  <audio id="tears-of-life" src="./soundtrack/tears_of_life.mp3"></audio>
  <audio id="johto-opening" src="./soundtrack/johto_opening.mp3"></audio>
  <audio id="viridian-city" src="./soundtrack/rby_viridian_city.mp3"></audio>
  <audio id="viridian-forest" src="./soundtrack/rby_viridian_forest.mp3"></audio>
  <audio id="battle-team-rocket" src="./soundtrack/gsc_battle_team_rocket.mp3"></audio>
  <audio id="route-47" src="./soundtrack/hgss_route_47.mp3"></audio>
  <audio id="gsc-champion" src="./soundtrack/gsc_champion.mp3"></audio>
  <audio id="dpp-champion" src="./soundtrack/dpp_champion.mp3"></audio>
  <audio id="n-theme" src="./soundtrack/bw_n_theme.mp3"></audio>
  <audio id="snowbelle-city" src="./soundtrack/xy_snowbelle_city.mp3"></audio>
  <audio id="usum-theme" src="./soundtrack/usum_theme.mp3"></audio>
  <audio id="original-tetris" src="./soundtrack/original_tetris_theme.mp3"></audio>
  <audio id="tetris99" src="./soundtrack/tetris99_theme.mp3"></audio>
  <audio id="kanto-gym" src="./soundtrack/kanto_gym.mp3"></audio>
  <!-- SOUNDTRACK END -->
</body>
</html>
